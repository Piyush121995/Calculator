<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gobolt Calci</title>
    <style>

        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        body {
            text-align: center;
            font-family: Arial, sans-serif;
            position: relative;
            background-color: white; 
        }

        /* Calculator Styles */
        .calculator {
            display: inline-block;
            border: 50px solid #ccc;
            padding: 50px;
            background-color: Orange;
            z-index: 10; /* Stay above the background */
            position: relative;
            margin-top: 100px; /* Adds some spacing from the top */
        }

        .calculator input {
            display: inline-block;
            width: 90%;
            margin-bottom: 10px;
            text-align: center;
            padding: 10px;
            font-size: 20px;
            background-color: antiquewhite;
        }

        .calculator button {
            width: 30%;
            padding: 20px;
            font-size: 30px;
            margin: 1%;
            background-color: white;
        }
        
        .calculator button:hover {
            background-color: #218838;
        }


        .calculator-image {
            width: 250px;
            height: 100px;
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 10;
        }


        #vanta-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        .Title {
               font-size: 2.5em;          
               color: #FFA500;              
               text-align: center;       
               margin: 20px 0;          
               font-family: 'Arial', sans-serif; 
               text-transform: uppercase; 
               letter-spacing: 1px;
               border-right: 4px solid black; /* Cursor effect */
               animation: blink 0.75s step-end infinite; /* Blinking cursor */
        }
        @keyframes blink {
    50% {
        border-color: transparent; /* Blink effect */
    }
}
        .logout-button {
    position: absolute;
    top: 40px; /* Adjust this value for vertical positioning */
    right: 70px; /* Adjust this value to move it right outside the calculator */
    background-color: #FF5733; /* Logout button color */
    color: white;
    border: none;
    padding: 8px 16px; /* Medium size */
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
}

        .logout-button:hover {
            background-color: #c0392b; /* Darker shade on hover */
        }


    </style>
</head>
<body>
    <div id="vanta-bg"></div> <!-- Background container -->

    <h1 class="Title" id="typing-effect"></h1>
    <script>
        const text = "Calculator"; // Text to type
        const typingElement = document.getElementById("typing-effect");
        let index = 0;

        function type() {
            if (index < text.length) {
                typingElement.textContent += text.charAt(index);
                index++;
                setTimeout(type, 100); // Adjust typing speed (milliseconds)
            }
        }

        type(); // Start typing effect
    </script>
    <img src="{% static 'images/GoBOLT1.png' %}" class="calculator-image">
    <div>
    <button class="logout-button" onclick="window.location.href='{% url 'login' %}'">Log Out</button>
    </div>

    <div class="calculator">
        <form method="POST">
            {% csrf_token %}
            <input type="text" id="display" name="expression" value="{{ expression }}" placeholder="Enter Values" required>
            <button type="submit">=</button>
        </form>
        <div>
            {% if result %}
                <h3>Result: {{ result }}</h3>
            {% endif %}
        </div>
    

    <!-- Include Vanta.js and Three.js -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vanta/0.5.21/vanta.birds.min.js"></script>

    <script>
      VANTA.BIRDS({
    el: "#vanta-bg", // Correct ID
    mouseControls: true,
    touchControls: true,
    gyroControls: false,
    minHeight: 200.00,
    minWidth: 200.00,
    scale: 1.00,
    scaleMobile: 1.00
});
    </script>
    </div>
</body>
</html>
