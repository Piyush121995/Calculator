<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gobolt Calci</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        body {
            text-align: center;
            font-family: Arial, sans-serif;
            position: relative;
            background-color: white;
        }

        /* Calculator Styles */
        .calculator {
            display: inline-block;
            border: 50px solid #ccc;
            padding: 50px;
            background-color: Orange;
            z-index: 10;
            position: relative;
            margin-top: 100px;
        }

        .calculator input {
            display: inline-block;
            width: 90%;
            margin-bottom: 10px;
            text-align: center;
            padding: 10px;
            font-size: 20px;
            background-color: antiquewhite;
        }

        .calculator button {
            width: 30%;
            padding: 20px;
            font-size: 30px;
            margin: 1%;
            background-color: white;
        }

        .calculator button:hover {
            background-color: #218838;
        }

        .calculator-image {
            width: 250px;
            height: 100px;
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 10;
        }

        #vanta-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .Title {
            font-size: 2.5em;
            color: #FFA500;
            text-align: center;
            margin: 20px 0;
            font-family: 'Arial', sans-serif;
            text-transform: uppercase;
            letter-spacing: 1px;
            border-right: 4px solid black;
            animation: blink 0.75s step-end infinite;
        }

        @keyframes blink {
            50% {
                border-color: transparent;
            }
        }

        .logout-button {
            position: absolute;
            top: 40px;
            right: 70px;
            background-color: #FF5733;
            color: black;
            border: none;
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .logout-button:hover {
            background-color: #c0392b;
        }

        .hamburger {
            position: absolute;
            top: 90px;
            right: 50px;
            background-color: yellowgreen;
            color: black;
            border: none;
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .hamburger:hover {
            background-color: yellow;
        }

        .history {
            display: none;
            position: fixed;
            right: 0;
            top: 190px;
            width: 250px;
            max-height: 200px;
            overflow-y: auto;
            border: 1px solid #ccc;
            padding: 10px;
            background-color:greenyellow;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            z-index: 1000;
        }

        .history ul {
            list-style-type: none;
            padding: 0;
        }

        .history li {
            margin: 5px 0;
            text-align: left;
        }
    </style>
</head>
<body>
    <div id="vanta-bg"></div>

    <h1 class="Title" id="typing-effect"></h1>
    <script>
        const text = "Calculator"; 
        const typingElement = document.getElementById("typing-effect");
        let index = 0;

        function type() {
            if (index < text.length) {
                typingElement.textContent += text.charAt(index);
                index++;
                setTimeout(type, 100);
            }
        }

        type(); 
    </script>
    <img src="{% static 'images/GoBOLT1.png' %}" class="calculator-image">
    
    <div>
        <button class="logout-button" onclick="window.location.href='{% url 'logout' %}'">Log Out</button>
    </div>

    <script>
        if (!{{ user.is_authenticated|yesno:"true,false" }}) {
            window.location.href = '/login/';
        }
    </script>
    
    <button class="hamburger" onclick="toggleHistory()">â˜° Show History</button>

    <div class="history" id="historyDiv">
        <h3>Calculation History:</h3>
        <ul>
            {% for entry in history %}
                <li>{{ entry.expression }}={{ entry.result }}  ({{ entry.Created_at }})</li>
                {% empty %} 
                <li>No calculation history available.</li>
            {% endfor %}
        </ul>
    </div>

    <div class="calculator">
        <form method="POST">
            {% csrf_token %}
            <label for="display"></label><input type="text" id="display" name="expression" value="{{ expression }}" placeholder="Enter Values" required>
            <button type="submit">=</button>
        </form>
        <div>
            {% if result %}
                <h3>Result: {{ result }}</h3>
            {% endif %}
        </div>
    </div>

    <!-- Include Vanta.js and Three.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vanta/0.5.21/vanta.birds.min.js"></script>

    <script>
        function toggleHistory() {
            const historyDiv = document.getElementById("historyDiv");
            if (historyDiv.style.display === "none" || historyDiv.style.display === "") {
                historyDiv.style.display = "block"; 
            } else {
                historyDiv.style.display = "none"; 
            }
        }

        VANTA.BIRDS({
            el: "#vanta-bg",
            mouseControls: true,
            touchControls: true,
            gyroControls: false,
            minHeight: 200.00,
            minWidth: 200.00,
            scale: 1.00,
            scaleMobile: 1.00
        });
    </script>
</body>
</html>
