<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Success</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: white;
            text-align: center;
            overflow: hidden;
            margin: 0;
            height: 100vh;
        }

        #vanta {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: -1;
        }

        .content {
            position: relative;
            z-index: 1;
            text-align: center;
            padding: 5%;
            width: 90vw;
            max-width: 100vw;
            margin: 0 auto;
        }

        h2 {
            color: #4CAF50;
            font-size: 5vw; /* Use vw for responsive text size */
            margin-bottom: 2vh; /* Margin adjusted using vh */
        }

        .alert {
            background-color: #e7f3fe;
            color: #31708f;
            padding: 2vh 1vw;
            margin: 2vh 0;
            border: 0.1vw solid #31708f;
            border-radius: 1vw;
            font-size: 2.5vw; /* Use vw for responsive font size */
        }

        .graphic {
            position: relative;
            margin: 5vh auto;
            width: 80vw;
            height: 20vh;
            overflow: hidden;
        }

        .car {
            position: absolute;
            bottom: 0;
            left: 0;
            animation: drive 5s forwards;
        }

        .destination {
            position: absolute;
            right: 0;
            bottom: 2vh;
            width: 5vw;
            height: 5vw;
            background-color: #FF5733;
            border-radius: 50%;
        }

        @keyframes drive {
            0% { left: 0; }
            100% { left: calc(100% - 10vw); } /* Adjust based on car width */
        }

        img.car {
            width: 20vw;
            height: auto;
        }

        p {
            font-size: 2.5vw;
            margin-top: 2vh;
        }
    </style>
</head>
<body>
<div id="vanta"></div> <!-- Vanta effect element -->
<div class="content">
    <h2>Signup Successful!</h2>

    <div class="graphic">
        <img class="car" src="{% static 'images/movingcar.png' %}" alt="Car Icon">
        <div class="destination"></div>
    </div>

    {% if messages %}
        <div class="alert">
            {% for message in messages %}
                <p>{{ message }}</p>
            {% endfor %}
        </div>
    {% endif %}

    <p>You will be redirected to the login page shortly.</p>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/vanta/0.5.21/vanta.birds.min.js"></script>
<script>
    VANTA.BIRDS({
        el: "#vanta",
        mouseControls: true,
        touchControls: true,
        gyroControls: false,
        minHeight: 200.00,
        minWidth: 200.00,
        scale: 1.00,
        scaleMobile: 1.00
    });

    // Redirect to the login page after 5 seconds
    setTimeout(function() {
        window.location.href = "{% url 'login' %}";
    }, 5000);
</script>

</body>
</html>
