<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Calculator App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Responsive height */
            margin: 0;
            padding: 0;
            box-sizing: border-box; /* Ensures padding is included in the total width/height */
        }

        .login-container {
            background-color: orange;
            padding: 5%;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 90%; /* Responsive width */
            max-width: 400px; /* Limits width on large screens */
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 2em; /* Scales with screen size */
        }

        .login-container input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1.1em; /* Adjusts input size for readability */
        }

        .login-container button {
            width: 100%;
            padding: 12px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1.2em;
            cursor: pointer;
        }

        .login-container button:hover {
            background-color: #218838;
        }

        .error-message {
            color: red;
            text-align: center;
            margin-bottom: 10px;
            font-size: 1em; /* Responsive error text */
        }

        .signup-link {
            text-align: center;
            margin-top: 15px;
        }

        .signup-link a {
            color: #0066cc;
            text-decoration: none;
        }

        .signup-link a:hover {
            text-decoration: underline;
        }

        #vanta-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .calculator-image {
            width: 60%; /* Image width adjusted for responsiveness */
            max-width: 150px;
            height: auto;
            display: block;
            margin: 0 auto 20px;
        }

    </style>
</head>
<body>
    <div id="vanta-bg"></div> <!-- Background container -->
    <div class="login-container">
        <img src="{% static 'images/GoBOLT1.png' %}" class="calculator-image">
        <h2>Login</h2>
        {% if messages %}
            <div class="error-message">
                {% for message in messages %}
                    {{ message }}
                {% endfor %}
            </div>
        {% endif %}
        <form method="POST">
            {% csrf_token %}
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <div class="signup-link">
            <p>New user? <a href="{% url 'sign-up' %}">Sign up</a></p>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vanta/0.5.21/vanta.waves.min.js"></script>

    <script>
        VANTA.WAVES({
            el: "#vanta-bg", // The target element for the background
            color: 0x001f3f, // Dark blue, simulating a night sky
            shininess: 50,
            waveHeight: 20,
            waveSpeed: 1,
            zoom: 1
        });
    </script>
</body>
</html>
